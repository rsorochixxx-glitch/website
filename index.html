<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1 id="display">0</h1>
    <button id="add">Нажать</button>
    <button id="send">Готово (Отправить)</button>

    <script>
        const tg = window.Telegram.WebApp;
        let count = 0;

        document.getElementById('add').onclick = () => {
            count++;
            document.getElementById('display').innerText = count;
        };

        document.getElementById('send').onclick = async () => {
            const queryId = tg.initDataUnsafe.query_id; // Берем ID сессии
            
            // Отправляем данные на ТВОЙ сервер (бэкенд)
            await fetch('https://roman9128.pythonanywhere.com', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query_id: queryId, count: count })
            });
            
            tg.close(); // Закрываем Web App
        };
    </script>
</body>
</html>
